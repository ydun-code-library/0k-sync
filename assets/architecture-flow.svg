<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 400" width="960" height="400">
  <defs>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#5BBFBF"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="960" height="400" rx="12" fill="#F8F7F4"/>

  <!-- Device A -->
  <rect x="40" y="100" width="200" height="120" rx="8" fill="#2D3436" filter="url(#shadow)"/>
  <text x="140" y="88" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#2D3436">Device A</text>
  <text x="140" y="148" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#F8F7F4">Your App</text>
  <text x="140" y="172" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#F8F7F4">Your Data</text>
  <text x="140" y="260" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#5BBFBF">Encrypt (your key)</text>

  <!-- Arrow: Device A → Relay -->
  <line x1="260" y1="160" x2="365" y2="160" stroke="#5BBFBF" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="312" y="145" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#888">Ciphertext</text>
  <text x="312" y="186" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#888">(opaque)</text>

  <!-- Relay -->
  <rect x="380" y="100" width="200" height="120" rx="8" fill="#E8E6E1" filter="url(#shadow)"/>
  <text x="480" y="88" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#2D3436">RELAY</text>
  <text x="480" y="140" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666">Routes opaque blobs</text>
  <text x="480" y="164" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#2D3436">Sees: Nothing</text>
  <text x="480" y="188" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666">Zero knowledge</text>

  <!-- Arrow: Relay → Device B -->
  <line x1="595" y1="160" x2="700" y2="160" stroke="#5BBFBF" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="648" y="145" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#888">Ciphertext</text>
  <text x="648" y="186" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#888">(opaque)</text>

  <!-- Device B -->
  <rect x="720" y="100" width="200" height="120" rx="8" fill="#2D3436" filter="url(#shadow)"/>
  <text x="820" y="88" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#2D3436">Device B</text>
  <text x="820" y="148" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#F8F7F4">Your App</text>
  <text x="820" y="172" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#F8F7F4">Your Data</text>
  <text x="820" y="260" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#5BBFBF">Decrypt (your key)</text>

  <!-- Bottom note -->
  <text x="480" y="330" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#999">The relay is a dumb pipe. It routes ciphertext between your devices.</text>
  <text x="480" y="350" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#999">Same key on both ends. Relay never has it.</text>
</svg>
